{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Create Payslip for {{ employee.first_name }} {{ employee.last_name }}</h2>
  <form method="post">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Basic Pay</label>
        <input class="form-control" type="number" step="0.01" name="basic_pay">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Overtime Pay</label>
        <input class="form-control" type="number" step="0.01" name="overtime_pay">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Allowances</label>
        <input class="form-control" type="number" step="0.01" name="allowances">
      </div>
    </div>

    <!-- NEW: Hours Ã— Rate inputs -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Hours Worked</label>
        <input class="form-control" type="number" step="0.01" name="hours_worked">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Rate per Hour (GYD)</label>
        <input class="form-control" type="number" step="0.01" name="rate_per_hour">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Period Start</label>
        <input class="form-control" type="date" name="period_start" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Period End</label>
        <input class="form-control" type="date" name="period_end" required>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Generate Payslip</button>
  </form>
</div>
{% endblock %}
