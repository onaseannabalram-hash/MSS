{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Payslip for {{ payslip.employee.first_name }} {{ payslip.employee.last_name }}</h2>
  <form method="post">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Basic Pay</label>
        <input class="form-control" type="number" step="0.01" name="basic_pay" value="{{ payslip.basic_pay }}">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Overtime Pay</label>
        <input class="form-control" type="number" step="0.01" name="overtime_pay" value="{{ payslip.overtime_pay }}">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Allowances</label>
        <input class="form-control" type="number" step="0.01" name="allowances" value="{{ payslip.allowances }}">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Hours Worked</label>
        <input class="form-control" type="number" step="0.01" name="hours_worked" value="{{ payslip.hours_worked }}">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Rate per Hour (GYD)</label>
        <input class="form-control" type="number" step="0.01" name="rate_per_hour" value="{{ payslip.rate_per_hour }}">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Period Start</label>
        <input class="form-control" type="date" name="period_start" value="{{ payslip.period_start }}">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Period End</label>
        <input class="form-control" type="date" name="period_end" value="{{ payslip.period_end }}">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Tax</label>
        <input class="form-control" type="number" step="0.01" name="tax" value="{{ payslip.tax }}">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">NIS</label>
        <input class="form-control" type="number" step="0.01" name="nis" value="{{ payslip.nis }}">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Other Deductions</label>
        <input class="form-control" type="number" step="0.01" name="other_deductions" value="{{ payslip.other_deductions }}">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mb-3">
        <label class="form-label">Net Pay</label>
        <input class="form-control" type="number" step="0.01" name="net_pay" value="{{ payslip.net_pay }}">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Update Payslip</button>
  </form>
</div>
{% endblock %}
