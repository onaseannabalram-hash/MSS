<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Edit Employee Information</h2>
    <form method="POST">
        <label for="employee_id_code">Employee ID Code</label>
        <input type="text" name="employee_id_code" value="{{ employee.employee_id_code }}">

        <label for="first_name">First Name</label>
        <input type="text" name="first_name" value="{{ employee.first_name }}">

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" value="{{ employee.last_name }}">

        <label for="department">Department</label>
        <input type="text" name="department" value="{{ employee.department }}">

        <label for="position">Position</label>
        <input type="text" name="position" value="{{ employee.position }}">

        <label for="email">Email</label>
        <input type="email" name="email" value="{{ employee.email }}">

        <label for="nis_number">NIS Number</label>
        <input type="text" name="nis_number" value="{{ employee.nis_number }}">

        <label for="tax_reference">Tax Reference</label>
        <input type="text" name="tax_reference" value="{{ employee.tax_reference }}">

        <label for="bank_name">Bank Name</label>
        <input type="text" name="bank_name" value="{{ employee.bank_name }}">

        <label for="bank_account">Bank Account</label>
        <input type="text" name="bank_account" value="{{ employee.bank_account }}">

        <!-- âœ… new field -->
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" name="date_of_birth" value="{{ employee.date_of_birth }}">

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
