<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ brand }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --brand-dark: #0b1b2b; --brand-accent: #15a0c8; }
    .navbar { background: var(--brand-dark); }
    .navbar-brand, .nav-link, .navbar-text { color: #fff !important; }
    .brand-accent { color: var(--brand-accent); }
    .card-header { background: #f6f9fc; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
  </style>
</head>
<body>
<a class="navbar-brand d-flex align-items-center" href="/">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="40" class="me-2">
  <strong>Maximatic Security Services</strong>
</a>
<main class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
